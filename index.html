<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
    <script src="https://kit.fontawesome.com/1a2591d7e0.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-1 p-3 ">
        <h2>Weather Forecast</h2>
        <input type="text" id="sear" placeholder="Enter the location" class="form-control rounded-5">
        <button type="button" onclick="search()" class="btn btn-info text-white mt-3">Go</button>
    </div>
    <div class="flex-container">
        <div class="place">
            <p id="pl">Kochi</p>
            <span><img id="degimg" src="./images/deg.png" alt=""><strong id="deg">   26 &#8451</strong></span>
            <p id="des">overcast clouds</p>

        </div>
        <div class="details">
            <span><img id="i1"  src="./images/pressure1.png">Pressure: <strong id="pr">1012hpa</strong></span><br>
           <span><img id="i2"  src="./images/humidity.png" alt=""> Humidity:<strong id="hu">82%</strong></span> <br><br>
           <span><img id="i3"  src="./images/visibility.png" alt=""> Visibility:<strong id="vi">10km</strong></span> <br><br>
           <span><img id="i4" src="./images/wind.jpg" alt=""> Wind: <strong id="wi">1.23km/hr</strong></span> <br><br>
        </div>

    </div>
</body>
<script src="./weather.js"></script>

</html>
